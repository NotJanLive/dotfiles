[window]
  dimensions = {columns = 120, lines = 25}
  padding = {x = 15, y = 15}
[font]
  normal = { family = "FiraCode Nerd Font", style = "Regular" }
  bold = { family = "FiraCode Nerd Font", style = "Bold" }
  italic = { family = "FiraCode Nerd Font", style = "Italic" }
  size = 11.0

[colors]
  [colors.normal]
  black   = "#141515"
  red     = "#D32F2F"
  green   = "#4BAD4E"
  yellow  = "#FDD835"
  blue    = "#1976D2"
  magenta = "#EC407A"
  cyan    = "#00838F"
  white   = "#EEEEEE"

  [colors.bright]
  black   = "#141515"
  red     = "#D32F2F"
  green   = "#4BAD4E"
  yellow  = "#FDD835"
  blue    = "#1976D2"
  magenta = "#EC407A"
  cyan    = "#00838F"
  white   = "#EEEEEE"

[terminal.shell]
  program = "/usr/bin/zsh"
  args = []

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 1000
